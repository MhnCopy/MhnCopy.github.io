<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>德州扑克位子图</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    margin-bottom: 20px;
    display: flex; /* 将容器内的元素水平排列 */
    flex-wrap: wrap; /* 允许元素换行 */
    justify-content: space-between; /* 水平分散排列元素 */
  }
  .radio-label {
    margin-right: 5px; /* 减小 radio 之间的间距 */
    display: inline-block;
  }
  .image-container {
    margin-top: 20px;
  }
  img {
    max-width: 95%;
    height: auto;
  }
  .title {
    font-size: 70%; /* 调整 "我" 和 "对手" 的文字大小为目前的 70% */
  }
</style>
</head>
<body>

<div class="container">
  <div>
    <h2 class="title" style="display:none">我:</h2>
    <form id="myPositionForm">
      <span class="radio-label">我:<input type="radio" name="myPosition" value="UTG" style="display:none"> UTG</span>
      <span class="radio-label"><input type="radio" name="myPosition" value="HJ"> HJ</span>
      <span class="radio-label"><input type="radio" name="myPosition" value="CO"> CO</span>
      <span class="radio-label"><input type="radio" name="myPosition" value="BTN"> BTN</span>
      <span class="radio-label"><input type="radio" name="myPosition" value="SB"> SB</span>
      <span class="radio-label"><input type="radio" name="myPosition" value="BB"> BB</span>
    </form>
  </div>
  <div>
    <h2 class="title" style="display:none">對手:</h2>
    <form id="opponentPositionForm">
      <span class="radio-label">對手:<input type="radio" name="opponentPosition" value="UTG" style="display:none"> UTG</span>
      <span class="radio-label"><input type="radio" name="opponentPosition" value="HJ"> HJ</span>
      <span class="radio-label"><input type="radio" name="opponentPosition" value="CO"> CO</span>
      <span class="radio-label"><input type="radio" name="opponentPosition" value="BTN"> BTN</span>
      <span class="radio-label"><input type="radio" name="opponentPosition" value="SB"> SB</span>
      <span class="radio-label"><input type="radio" name="opponentPosition" value="BB"> BB</span>
    </form>
  </div>
</div>

<div class="image-container" id="imageContainer">
  <!-- 无需按钮，直接在选择完位子后显示图片 -->
</div>

<script>
document.querySelectorAll('input[name="myPosition"], input[name="opponentPosition"]').forEach(function(elem) {
  elem.addEventListener('change', function() {
    showImage();
    if (this.name === "opponentPosition" && this.checked) {
      clearOpponentSelection();
    }
  });
});

function showImage() {
  var myPosition = document.querySelector('input[name="myPosition"]:checked');
  var opponentPosition = document.querySelector('input[name="opponentPosition"]:checked');
  
  if (myPosition && opponentPosition) {
    var fileName = opponentPosition.value === myPosition.value ? myPosition.value + '_' + myPosition.value + '.png' : myPosition.value + '_' + opponentPosition.value + '.png';
    var imagePath = 'images/' + fileName;
    var image = new Image();
    image.src = imagePath;
    var imageContainer = document.querySelector('.image-container');
    imageContainer.innerHTML = '';
    imageContainer.appendChild(image);
  }
}

function clearOpponentSelection() {
  document.querySelectorAll('input[name="opponentPosition"]').forEach(function(elem) {
    elem.checked = false;
  });
}

window.onload = function() {
  showImage();
};
</script>

</body>
</html>

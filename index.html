<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>德州扑克位子图</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    margin-bottom: 20px;
    display: flex; /* 将容器内的元素水平排列 */
    flex-wrap: wrap; /* 允许元素换行 */
    justify-content: space-between; /* 水平分散排列元素 */
  }
  .radio-label {
    margin-right: 5px; /* 减小 radio 之间的间距 */
    display: inline-block;
  }
  .image-container {
    margin-top: 20px;
  }
  img {
    max-width: 95%;
    height: auto;
  }
  .title {
    font-size: 70%; /* 调整 "我" 和 "对手" 的文字大小为目前的 70% */
  }
</style>
</head>
<body>

<div class="container">
  <div>
    <h2 class="title" style="display:none">我:</h2>
    <form id="myPositionForm">
      <span class="radio-label" style="display:none"><input type="radio" name="myPosition" value="UTG"> UTG</span>
      <span class="radio-label">我:<input type="radio" name="myPosition" value="UTG" onchange="updateOpponentPosition('UTG')"> UTG</span>
      <span class="radio-label"><input type="radio" name="myPosition" value="HJ" onchange="updateOpponentPosition('HJ')"> HJ</span>
      <span class="radio-label"><input type="radio" name="myPosition" value="CO" onchange="updateOpponentPosition('CO')"> CO</span>
      <span class="radio-label"><input type="radio" name="myPosition" value="BTN" onchange="updateOpponentPosition('BTN')"> BTN</span>
      <span class="radio-label"><input type="radio" name="myPosition" value="SB" onchange="updateOpponentPosition('SB')"> SB</span>
      <span class="radio-label"><input type="radio" name="myPosition" value="BB" onchange="updateOpponentPosition('BB')"> BB</span>
    </form>
  </div>
  <div>
    <h2 class="title" style="display:none">對手:</h2>
    <form id="opponentPositionForm">
      <span class="radio-label" style="display:none"><input type="radio" name="opponentPosition" value="UTG"> UTG</span>
      <span class="radio-label">對手:<input type="radio" name="opponentPosition" value="UTG" id="opponentUTG"> UTG</span>
      <span class="radio-label"><input type="radio" name="opponentPosition" value="HJ" id="opponentHJ"> HJ</span>
      <span class="radio-label"><input type="radio" name="opponentPosition" value="CO" id="opponentCO"> CO</span>
      <span class="radio-label"><input type="radio" name="opponentPosition" value="BTN" id="opponentBTN"> BTN</span>
      <span class="radio-label"><input type="radio" name="opponentPosition" value="SB" id="opponentSB"> SB</span>
      <span class="radio-label"><input type="radio" name="opponentPosition" value="BB" id="opponentBB"> BB</span>
    </form>
  </div>
</div>

<div class="image-container" id="imageContainer">
  <!-- 无需按钮，直接在选择完位子后显示图片 -->
</div>

<script>
document.querySelectorAll('input[name="myPosition"], input[name="opponentPosition"]').forEach(function(elem) {
  elem.addEventListener('change', function() {
    showImage();
    if (this.name === "myPosition") {
      updateOpponentPosition(this.value);
    }
  });
});

function updateOpponentPosition(position) {
  document.getElementById('opponentUTG').checked = position === 'UTG';
  document.getElementById('opponentHJ').checked = position === 'HJ';
  document.getElementById('opponentCO').checked = position === 'CO';
  document.getElementById('opponentBTN').checked = position === 'BTN';
  document.getElementById('opponentSB').checked = position === 'SB';
  document.getElementById('opponentBB').checked = position === 'BB';
}

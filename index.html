<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 調整視窗適應行動裝置 -->
  <title>文字編輯器</title>
  <style>
    /* 基本的樣式設定 */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px;
      padding: 10px;
    }

    button {
      font-size: 24px;
      padding: 10px 30px;
      margin-bottom: 10px;
    }

    #editArea {
      margin-bottom: 10px;
      width: 100%; /* 使文本區域填滿可用寬度 */
      box-sizing: border-box; /* 包括 padding 和 border 在內的元素寬度 */
    }

    #restoreBtn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button onclick="copyText()">複製</button>
  <br>
  <textarea id="editArea" rows="10" cols="50"></textarea><br>
  <button id="restoreBtn" onclick="restoreText()">還原</button>

  <script>
    // JavaScript
    function copyText() {
      let editArea = document.getElementById('editArea');
      let text = editArea.value;
      let lines = text.split('\n');
      if (lines.length > 1) {
        // 將第一行複製到剪貼簿
        navigator.clipboard.writeText(lines[0]);

        // 刪除第一行，將第二行變成第一行
        let remainingLines = lines.slice(1).join('\n');
        editArea.value = remainingLines;
      }
    }

    function restoreText() {
      // 恢復功能保持不變
      let editArea = document.getElementById('editArea');
      // 將剪貼簿內容放回文本區域
      navigator.clipboard.readText().then(clipText => {
        if (clipText !== '') {
          editArea.value = clipText + '\n' + editArea.value;
        }
      });
    }
  </script>
</body>
</html>

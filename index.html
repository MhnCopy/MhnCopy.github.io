<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字編輯器</title>
  <style>
    /* 基本的樣式設定 */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px; /* 原始字體大小 */
    }

    button {
      font-size: 32px; /* 兩倍字體大小 */
      padding: 15px 60px; /* 調整按鈕內邊距 */
      margin-bottom: 10px; /* 按鈕之間的間距 */
    }

    #editArea {
      margin-bottom: 10px; /* 文本區域與按鈕之間的間距 */
    }

    #restoreBtn {
      margin-top: 10px; /* 還原按鈕與文本區域之間的間距 */
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1127416172803135"
  crossorigin="anonymous"></script>
</head>
<body>
  <button onclick="copyText()">複製</button>
  <br>
  <textarea id="editArea" rows="10" cols="50"></textarea><br>
  <button id="restoreBtn" onclick="restoreText()">還原</button>

  <script>
    // JavaScript
    function copyText() {
      let editArea = document.getElementById('editArea');
      let text = editArea.value;
      let lines = text.split('\n');
      if (lines.length > 1) {
        // 將第一行複製到剪貼簿
        navigator.clipboard.writeText(lines[0]);

        // 刪除第一行，將第二行變成第一行
        let remainingLines = lines.slice(1).join('\n');
        editArea.value = remainingLines;
      }
    }

    function restoreText() {
      // 恢復功能保持不變
      let editArea = document.getElementById('editArea');
      // 將剪貼簿內容放回文本區域
      navigator.clipboard.readText().then(clipText => {
        if (clipText !== '') {
          editArea.value = clipText + '\n' + editArea.value;
        }
      });
    }
  </script>
</body>
</html>
